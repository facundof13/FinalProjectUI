<div class="row mt-3 mb-5">
    <div class="col-12">
        <h3>
            Available Rooms
        </h3>
    </div>
</div>
<div class="row m-0 p-0">
    <div *ngFor="let room of rooms" class="col-md-4 col-sm-12 server-box d-flex flex-column"
        [routerLink]="['/room',room.id]">
        <h4>{{room.name}}</h4>
        <span class="mt-2" *ngIf="room.created_date">Created on <span
                class="font-weight-bold">{{room.created_date}}</span></span>
        <span class="mt-2" *ngIf="room.host">Hosted by: <span class="font-weight-bold">{{room.host_name}}</span></span>
        <span class="mt-2 text-danger" *ngIf="room.needsOne">This room needs one more player to start!</span>
    </div>
</div>

<ng-container *ngIf="rooms?.length === 0">
    <div class="row">
        <div class="col-12">
            <h4>There are currently no rooms</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p class="text-danger">Try creating one from the menu bar at the top of the screen!</p>
        </div>
    </div>
</ng-container>
